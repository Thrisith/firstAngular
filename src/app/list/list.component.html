<app-form (carAdded)="carDataAdded($event)"></app-form>
<h3>List Component</h3>
<div *ngIf = "cars.length>0; then listDirective; else noData"></div>
<ng-template #listDirective>
<ol>
    <li *ngFor="let car of cars">
        {{car}}
    </li>
</ol>
</ng-template>
<ng-template #noData>
<h2>No Data Found!</h2>
</ng-template>
