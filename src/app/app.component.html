<h1>App Component</h1>
<form action="" (ngSubmit)="addItems()">
<input type="text" [(ngModel)]="inputValue" name="inputValue" placeholder="Enter something here!"/>
<input type="submit" value="Add Items"/>
<br/>
<label>Hide or Show Heading: <input type="checkbox" [(ngModel)]="heading" name="headingShowOrHide"/></label>
</form>

 <app-heading *ngIf="heading" [inputValuePass]="items"></app-heading>
